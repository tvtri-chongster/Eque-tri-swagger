<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My API â€“ Swagger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0
        }

        #swagger-ui {
            max-width: 1200px;
            margin: 0 auto
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <script>
        const urls = [
            { url: './api-swagger.json', name: 'API Service' },
        ];

        // Allow override via query param (?urls.primaryName=User%20Service)
        const params = new URLSearchParams(location.search);
        const primary = params.get('urls.primaryName') || 'API Service';

        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: urls.find(u => u.name === primary)?.url || './api-swagger.json', // default
                urls,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                layout: "StandaloneLayout"
            });
        };
    </script>
</body>

</html>
